{% extends "base.html" %}

{% block title %}Удаление курса{% endblock %}

{% block content %}
  <h1>Удаление курса "{{ object.title }}"</h1>

  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Вы хотите удалить курс "{{ object }}"?</p>
      <input type="submit" class"button" value="Подтверждаю">
    </form>
  </div>
{% endblock %}
